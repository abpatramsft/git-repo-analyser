<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Repo Visualiser</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --purple: #a371f7;
            --github-green: #238636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .app {
            max-width: 900px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--text-primary);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        .powered-by {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .powered-by svg {
            width: 14px;
            height: 14px;
            fill: var(--text-secondary);
        }

        /* Analysis Type Selector */
        .analysis-types {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .analysis-type-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .analysis-type-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .analysis-type-btn.active {
            background: rgba(88, 166, 255, 0.15);
            border-color: var(--accent);
            color: var(--accent);
        }

        .analysis-type-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .repo-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease;
        }

        .repo-input:focus {
            border-color: var(--accent);
        }

        .repo-input::placeholder {
            color: var(--text-secondary);
        }

        .analyze-btn {
            padding: 12px 24px;
            background: var(--github-green);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analyze-btn:hover {
            background: #2ea043;
        }

        .analyze-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .analyze-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .example-repos {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .example-repo {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .example-repo:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .example-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Results Section */
        .results-section {
            margin-top: 24px;
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .results-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .results-title svg {
            width: 18px;
            height: 18px;
            fill: var(--success);
        }

        .repo-badge {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .results-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .results-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        /* Markdown Rendering */
        .results-content h1,
        .results-content h2,
        .results-content h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .results-content h1 { font-size: 22px; }
        .results-content h2 { font-size: 18px; }
        .results-content h3 { font-size: 15px; }

        .results-content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .results-content ul, .results-content ol {
            margin-bottom: 12px;
            padding-left: 24px;
        }

        .results-content li {
            margin-bottom: 6px;
        }

        .results-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .results-content pre code {
            display: block;
            padding: 16px;
            overflow-x: auto;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .results-content strong {
            color: var(--accent);
        }

        /* Mermaid Diagram */
        .mermaid {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 20px;
            margin: 16px 0;
            text-align: center;
        }

        /* Loading State */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading.visible {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            display: none;
            padding: 16px;
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            color: var(--error);
            margin-top: 16px;
        }

        .error-message.visible {
            display: block;
        }

        /* Events Log */
        .events-toggle {
            margin-top: 16px;
            padding: 8px 12px;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .events-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .events-log {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .events-log.visible {
            display: block;
        }

        .event-item {
            padding: 4px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-type {
            color: var(--purple);
            font-weight: 500;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#238636',
                primaryTextColor: '#e6edf3',
                primaryBorderColor: '#30363d',
                lineColor: '#8b949e',
                secondaryColor: '#21262d',
                tertiaryColor: '#161b22'
            }
        });

        // Elements
        const repoInput = document.getElementById('repoInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContent = document.getElementById('resultsContent');
        const repoBadge = document.getElementById('repoBadge');
        const eventsToggle = document.getElementById('eventsToggle');
        const eventsLog = document.getElementById('eventsLog');
        const analysisTypeBtns = document.querySelectorAll('.analysis-type-btn');
        const exampleRepos = document.querySelectorAll('.example-repo');

        let currentAnalysisType = 'overview';

        // Analysis type selection
        analysisTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                analysisTypeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAnalysisType = btn.dataset.type;
            });
        });

        // Example repo selection
        exampleRepos.forEach(repo => {
            repo.addEventListener('click', () => {
                repoInput.value = `https://github.com/${repo.dataset.repo}`;
            });
        });

        // Events log toggle
        eventsToggle.addEventListener('click', () => {
            eventsLog.classList.toggle('visible');
            eventsToggle.textContent = eventsLog.classList.contains('visible') 
                ? 'Hide Events Log' 
                : 'Show Events Log';
        });

        // Clean mermaid code to fix common issues
        function cleanMermaidCode(code) {
            return code
                // Remove any leading/trailing whitespace
                .trim()
                // Remove any HTML tags that might have been added
                .replace(/<br\s*\/?>/gi, '\n')
                .replace(/<[^>]+>/g, '')
                // Fix common issues with node labels containing special chars
                .replace(/\[([^\]]*)\]/g, (match, content) => {
                    // Escape special characters in labels
                    const cleaned = content.replace(/[<>]/g, '');
                    return `[${cleaned}]`;
                })
                // Remove empty lines at start
                .replace(/^\s*\n/, '')
                // Ensure proper line breaks
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .join('\n');
        }

        // Simple markdown to HTML converter
        function renderMarkdown(text) {
            // First, extract and process mermaid blocks separately
            const mermaidBlocks = [];
            let processedText = text.replace(/```mermaid\s*([\s\S]*?)```/gim, (match, code) => {
                const cleanedCode = cleanMermaidCode(code);
                const placeholder = `__MERMAID_BLOCK_${mermaidBlocks.length}__`;
                mermaidBlocks.push(cleanedCode);
                return placeholder;
            });

            let html = processedText
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                // Code blocks
                .replace(/```(\w+)?\n?([\s\S]*?)```/gim, '<pre><code>$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // Line breaks
                .replace(/\n/gim, '<br>');

            // Replace mermaid placeholders with actual mermaid divs
            mermaidBlocks.forEach((code, index) => {
                html = html.replace(
                    `__MERMAID_BLOCK_${index}__`,
                    `<div class="mermaid">${code}</div>`
                );
            });

            return html;
        }

        // Analyze repository
        async function analyzeRepo() {
            const repoUrl = repoInput.value.trim();
            if (!repoUrl) {
                showError('Please enter a GitHub repository URL');
                return;
            }

            // Reset UI
            loading.classList.add('visible');
            errorMessage.classList.remove('visible');
            resultsSection.classList.remove('visible');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        repo_url: repoUrl,
                        type: currentAnalysisType
                    })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Show results
                repoBadge.textContent = `${data.owner}/${data.repo}`;
                resultsContent.innerHTML = renderMarkdown(data.response);
                
                // Render mermaid diagrams
                const mermaidDivs = resultsContent.querySelectorAll('.mermaid');
                for (const div of mermaidDivs) {
                    const code = div.textContent;
                    try {
                        const { svg } = await mermaid.render('mermaid-' + Math.random().toString(36).substr(2, 9), code);
                        div.innerHTML = svg;
                    } catch (e) {
                        console.log('Mermaid rendering error:', e);
                        // Show the raw code if rendering fails
                        div.innerHTML = `<div style="color: var(--warning); margin-bottom: 8px;">⚠️ Diagram preview unavailable</div><pre style="text-align: left; font-size: 12px; overflow-x: auto;"><code>${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
                    }
                }

                // Show events log
                if (data.events && data.events.length > 0) {
                    eventsLog.innerHTML = data.events
                        .filter(e => e.type === 'tool_start' || e.type === 'tool_complete')
                        .map(e => `<div class="event-item"><span class="event-type">${e.type}</span>: ${e.tool_name || e.tool_call_id || ''}</div>`)
                        .join('');
                }

                resultsSection.classList.add('visible');

            } catch (error) {
                showError('Failed to analyze repository: ' + error.message);
            } finally {
                loading.classList.remove('visible');
                analyzeBtn.disabled = false;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            loading.classList.remove('visible');
        }

        // Event listeners
        analyzeBtn.addEventListener('click', analyzeRepo);
        repoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeRepo();
        });
    </script>
</body>
</html>
